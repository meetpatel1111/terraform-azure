name: Terraform Azure CI/CD

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        type: choice
        options: [plan, apply, refresh, import]
        default: plan
        required: true
      environment:
        description: "Target environment tfvars (dev/test/prod)"
        type: choice
        options: [dev, test, prod]
        default: dev
        required: true
      import_address:
        description: "Terraform address for import (required when action=import)"
        type: string
        required: false
      import_id:
        description: "Azure resource ID for import (required when action=import)"
        type: string
        required: false

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    name: "Terraform ${{ inputs.action }} (${{ inputs.environment }})"
    runs-on: ubuntu-latest

    # ★ Map AZURE_CREDENTIALS JSON → ARM_* so the provider uses SP client secret auth
    env:
      ARM_CLIENT_ID:       ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET:   ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_TENANT_ID:       ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_USE_OIDC:        "false"   # ensure we don't try OIDC here
      ARM_ENVIRONMENT:     "public"  # change if you use gov/China clouds

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Azure Login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Remote backend via -backend-config (values supplied as repo Variables)
      - name: Terraform Init (remote backend)
        env:
          KEY_PREFIX: ${{ vars.TF_BACKEND_KEY_PREFIX || 'terraform' }}
          USE_AAD:    ${{ vars.TF_BACKEND_USE_AAD || 'true' }}
        run: |
          terraform init -upgrade -reconfigure \
            -backend-config="resource_group_name=${{ vars.TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_BACKEND_STORAGE }}" \
            -backend-config="container_name=${{ vars.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${KEY_PREFIX}-${{ inputs.environment }}.tfstate" \
            -backend-config="use_azuread_auth=${USE_AAD}" \
            ${{ vars.TF_BACKEND_SUBSCRIPTION && format('-backend-config="subscription_id={0}"', vars.TF_BACKEND_SUBSCRIPTION) || '' }}

      - name: Terraform Validate
        run: terraform validate

      # ----- PLAN -----
      - name: Terraform Plan
        if: ${{ inputs.action == 'plan' }}
        run: |
          terraform plan \
            -var-file="environments/${{ inputs.environment }}.tfvars" \
            -out="plan.tfplan" -no-color | tee plan.txt

      - name: Upload Plan
        if: ${{ inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: |
            plan.tfplan
            plan.txt

      # ----- APPLY -----
      - name: Terraform Apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      - name: Capture Outputs
        if: ${{ inputs.action == 'apply' }}
        run: terraform output -json > tf-outputs.json

      - name: Upload Outputs
        if: ${{ inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: tf-outputs.json

      # ----- REFRESH -----
      - name: Terraform Refresh Only
        if: ${{ inputs.action == 'refresh' }}
        run: terraform apply -refresh-only -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      # ----- IMPORT -----
      - name: Terraform Import
        if: ${{ inputs.action == 'import' }}
        run: |
          if [ -z "${{ inputs.import_address }}" ] || [ -z "${{ inputs.import_id }}" ]; then
            echo "ERROR: import_address and import_id are required for import"
            exit 1
          fi
          terraform import \
            -var-file="environments/${{ inputs.environment }}.tfvars" \
            "${{ inputs.import_address }}" \
            "${{ inputs.import_id }}"
