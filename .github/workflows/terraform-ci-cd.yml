name: Terraform Azure CI/CD (with backend-config)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        type: choice
        options: [plan, apply, refresh, import]
        default: plan
      environment:
        description: "Target env tfvars (dev/test/prod)"
        type: choice
        options: [dev, test, prod]
        default: dev
      import_address:
        description: "For import: terraform address (e.g. module.vm.azurerm_linux_virtual_machine.vm)"
        type: string
        required: false
      import_id:
        description: "For import: Azure resource ID"
        type: string
        required: false

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: "Terraform ${{ inputs.action }} (${{ inputs.environment }})"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Azure Login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---- Init with backend config from repo variables ----
      # Required repository Variables (Settings -> Variables):
      #   TF_BACKEND_RG           -> tfstate resource group name
      #   TF_BACKEND_STORAGE      -> tfstate storage account name
      #   TF_BACKEND_CONTAINER    -> tfstate container name
      # Optional:
      #   TF_BACKEND_KEY_PREFIX   -> prefix for the state blob key (default: terraform)
      #   TF_BACKEND_SUBSCRIPTION -> subscription ID if needed for cross-subscription storage
      #   TF_BACKEND_USE_AAD      -> set "true" to use AAD auth (default true)
      - name: Terraform Init (remote backend)
        env:
          KEY_PREFIX: ${{ vars.TF_BACKEND_KEY_PREFIX || 'terraform' }}
          USE_AAD: ${{ vars.TF_BACKEND_USE_AAD || 'true' }}
        run: |
          terraform init -upgrade -reconfigure             -backend-config="resource_group_name=${{ vars.TF_BACKEND_RG }}"             -backend-config="storage_account_name=${{ vars.TF_BACKEND_STORAGE }}"             -backend-config="container_name=${{ vars.TF_BACKEND_CONTAINER }}"             -backend-config="key=${KEY_PREFIX}-${{ inputs.environment }}.tfstate"             -backend-config="use_azuread_auth=${USE_AAD}"             ${{ vars.TF_BACKEND_SUBSCRIPTION && format('-backend-config=\"subscription_id={0}\"', vars.TF_BACKEND_SUBSCRIPTION) || '' }}

      - name: Terraform Validate
        run: terraform validate

      # ---- PLAN ----
      - name: Terraform Plan
        if: ${{ inputs.action == 'plan' }}
        run: |
          terraform plan             -var-file="environments/${{ inputs.environment }}.tfvars"             -out="plan.tfplan"             -no-color | tee plan.txt

      - name: Upload Plan Artifact
        if: ${{ inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: |
            plan.tfplan
            plan.txt

      # ---- APPLY ----
      - name: Terraform Apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      - name: Capture Outputs
        if: ${{ inputs.action == 'apply' }}
        run: terraform output -json > tf-outputs.json

      - name: Upload Outputs Artifact
        if: ${{ inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: tf-outputs.json

      # ---- REFRESH ----
      - name: Terraform Refresh Only
        if: ${{ inputs.action == 'refresh' }}
        run: terraform apply -refresh-only -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      # ---- IMPORT ----
      - name: Terraform Import
        if: ${{ inputs.action == 'import' }}
        run: |
          if [ -z "${{ inputs.import_address }}" ] || [ -z "${{ inputs.import_id }}" ]; then
            echo "import_address and import_id are required for import action"
            exit 1
          fi
          terraform import             -var-file="environments/${{ inputs.environment }}.tfvars"             "${{ inputs.import_address }}"             "${{ inputs.import_id }}"
