name: Terraform Azure CI/CD

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        type: choice
        options: [plan, apply, refresh, import, destroy]
        default: plan
        required: true
      environment:
        description: "Target environment tfvars (dev/test/prod)"
        type: choice
        options: [dev, test, prod]
        default: dev
        required: true
      import_script:
        description: "Paste full terraform import bash command (used only when action=import)"
        type: string
        required: false

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    name: "Terraform ${{ inputs.action }} (${{ inputs.environment }})"
    runs-on: ubuntu-latest

    # Force azurerm to use SP client-secret (not Azure CLI or OIDC)
    env:
      ARM_CLIENT_ID:       ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET:   ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_TENANT_ID:       ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_USE_OIDC:        "false"
      ARM_ENVIRONMENT:     "public"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false  # get real exit codes

      - name: Azure Login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Preflight: load repo Variables into env and verify they exist
      - name: Preflight backend variables
        shell: bash
        env:
          TF_BACKEND_RG:           ${{ vars.TF_BACKEND_RG }}
          TF_BACKEND_STORAGE:      ${{ vars.TF_BACKEND_STORAGE }}
          TF_BACKEND_CONTAINER:    ${{ vars.TF_BACKEND_CONTAINER }}
          TF_BACKEND_KEY_PREFIX:   ${{ vars.TF_BACKEND_KEY_PREFIX }}
          TF_BACKEND_SUBSCRIPTION: ${{ vars.TF_BACKEND_SUBSCRIPTION }}
          TF_BACKEND_USE_AAD:      ${{ vars.TF_BACKEND_USE_AAD }}
        run: |
          set -euo pipefail
          for v in TF_BACKEND_RG TF_BACKEND_STORAGE TF_BACKEND_CONTAINER; do
            if [[ -z "${!v:-}" ]]; then
              echo "Missing repository Variable: $v"; exit 1
            fi
          done
          : "${TF_BACKEND_KEY_PREFIX:=terraform}"
          : "${TF_BACKEND_USE_AAD:=true}"
          echo "Using backend:"
          echo "  RG=${TF_BACKEND_RG}"
          echo "  SA=${TF_BACKEND_STORAGE}"
          echo "  CONTAINER=${TF_BACKEND_CONTAINER}"
          echo "  KEY_PREFIX=${TF_BACKEND_KEY_PREFIX}"
          echo "  USE_AAD=${TF_BACKEND_USE_AAD}"
          if [[ -n "${TF_BACKEND_SUBSCRIPTION:-}" ]]; then
            echo "  SUBSCRIPTION=${TF_BACKEND_SUBSCRIPTION}"
          fi

      - name: Terraform Init (remote backend)
        shell: bash
        env:
          TF_BACKEND_RG:            ${{ vars.TF_BACKEND_RG }}
          TF_BACKEND_STORAGE:       ${{ vars.TF_BACKEND_STORAGE }}
          TF_BACKEND_CONTAINER:     ${{ vars.TF_BACKEND_CONTAINER }}
          TF_BACKEND_KEY_PREFIX:    ${{ vars.TF_BACKEND_KEY_PREFIX || 'terraform' }}
          TF_BACKEND_SUBSCRIPTION:  ${{ vars.TF_BACKEND_SUBSCRIPTION }}
          TF_BACKEND_USE_AAD:       ${{ vars.TF_BACKEND_USE_AAD || 'true' }}
          ENV_NAME:                 ${{ inputs.environment }}
        run: |
          set -euo pipefail
          args=(
            -backend-config="resource_group_name=${TF_BACKEND_RG}"
            -backend-config="storage_account_name=${TF_BACKEND_STORAGE}"
            -backend-config="container_name=${TF_BACKEND_CONTAINER}"
            -backend-config="key=${TF_BACKEND_KEY_PREFIX}-${ENV_NAME}.tfstate"
            -backend-config="use_azuread_auth=${TF_BACKEND_USE_AAD}"
          )
          if [[ -n "${TF_BACKEND_SUBSCRIPTION:-}" ]]; then
            args+=(-backend-config="subscription_id=${TF_BACKEND_SUBSCRIPTION}")
          fi
          terraform init -upgrade -reconfigure "${args[@]}"

      - name: Terraform Validate
        run: terraform validate

      # ----- PLAN -----
      - name: Terraform Plan
        if: ${{ inputs.action == 'plan' }}
        id: plan
        shell: bash
        run: |
          set -o pipefail
          terraform plan \
            -var-file="environments/${{ inputs.environment }}.tfvars" \
            -out="plan.tfplan" \
            -no-color -detailed-exitcode | tee plan.txt || true
          code=${PIPESTATUS[0]}
          if [[ "$code" -eq 1 ]]; then
            echo "Plan failed"; exit 1
          fi
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"

      - name: Upload Plan
        if: ${{ inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: |
            plan.tfplan
            plan.txt

      - name: Plan summary (changes detected)
        if: ${{ inputs.action == 'plan' && steps.plan.outputs.exit_code == '2' }}
        run: |
          echo "Terraform plan detected changes (exit 2). See artifact 'terraform-plan-${{ inputs.environment }}'." >> "$GITHUB_STEP_SUMMARY"

      # ----- APPLY -----
      - name: Terraform Apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      - name: Capture Outputs
        if: ${{ inputs.action == 'apply' }}
        run: terraform output -json > tf-outputs.json

      - name: Upload Outputs
        if: ${{ inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: tf-outputs.json

      # ----- REFRESH -----
      - name: Terraform Refresh Only
        if: ${{ inputs.action == 'refresh' }}
        run: terraform apply -refresh-only -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"

      # ----- IMPORT (via one pasted bash command) -----
      - name: Terraform Import
        if: ${{ inputs.action == 'import' }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${{ inputs.import_script }}" ]]; then
            echo "ERROR: import_script is required when action=import"
            exit 1
          fi
          echo "Running custom import script:"
          echo "${{ inputs.import_script }}"
          bash -c "${{ inputs.import_script }}"

      # ----- DESTROY -----
      - name: Terraform Destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file="environments/${{ inputs.environment }}.tfvars"
